# CI Pipeline - Lightweight
# Uses ~3 min per run, skips unchanged files

name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'BDNewsPaper/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install
        run: pip install -e ".[dev]" --quiet
      
      - name: Lint (errors only)
        run: flake8 BDNewsPaper/ --select=E9,F63,F7,F82 --quiet || true
      
      - name: Test
        run: pytest tests/ -v --tb=short -x --timeout=60
        continue-on-error: true
      
      - name: Verify spiders
        run: python -c "from BDNewsPaper.spiders import *; print('âœ… OK')"
