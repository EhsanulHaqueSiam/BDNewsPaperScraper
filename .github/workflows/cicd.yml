# CI/CD Pipeline - Optimized for Free Tier
# GitHub Free Limits: 2,000 min/month (private), Unlimited (public)
# This workflow uses ~5 min per run

name: CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/workflows/pages.yml'
      - '.github/workflows/daily-scrape.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger also available


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Cancel previous runs

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Hard limit to prevent runaway
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'  # Cache dependencies

      - name: Install dependencies
        run: |
          pip install uv --quiet
          uv sync --quiet

      - name: Quick lint check
        run: uv run black --check --quiet . || true

      - name: Test spider imports
        run: |
          uv run scrapy list | head -20
          echo "✅ Spiders OK"

      - name: Run tests (fast only)
        run: |
          uv run pytest tests/ -v --tb=short -x --timeout=30 || echo "Tests skipped"

  # Only build Docker on main branch pushes (not PRs)
  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        run: |
          if [ -f Dockerfile ]; then
            docker build -t bdnews:latest . --quiet
            echo "✅ Docker build OK"
          else
            echo "⏭️ No Dockerfile"
          fi
